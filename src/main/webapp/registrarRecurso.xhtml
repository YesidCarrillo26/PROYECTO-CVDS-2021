<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Registrar Recursos</title>
  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('https://escuelaing.s3.amazonaws.com/production/images/_DSC5270.max-1440x800.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;

      color: white;
      font-family: 'Helvetica', sans-serif;
      align-self: center;
      text-align: center;
      align-items: center;
      align-content: center;
    }

    .picture {
      height: 60px;
      width: auto;
      float: left;
    }

    .form {
      position: relative;
      z-index: 1;
      max-width: 360px;
      margin: 0 auto 100px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }

    .form input {
      font-family: "Helvetica", sans-serif;
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .form select {
      font-family: "Helvetica", sans-serif;
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .form button {
      font-family: "Helvetica", sans-serif;
      text-transform: uppercase;
      outline: 0;
      background: #ff0000;
      width: 70%;
      border: 0;
      padding: 15px;
      color: #FFFFFF;
      font-size: 14px;
      -webkit-transition: all 0.3 ease;
      transition: all 0.3 ease;
      cursor: pointer;
    }

    .form button:hover,
    .form button:active,
    .form button:focus {
      background: #ff0000;
    }

    .form .message {
      margin: 15px 0 0;
      color: #b3b3b3;
      font-size: 12px;
    }

    .form .message a {
      color: #ff0000;
      text-decoration: none;
    }

    .form .register-form {
      display: none;
    }

    header {
      min-height: 100px;
      background-color: rgba(205, 205, 205, 0.607);
    }
  </style>

</h:head>

<h:body>
  <header>
    <br></br>
    <div>
      <img class="picture"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg/1920px-Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg.png">
      </img>
      <p:commandButton value="LOGOUT" actionListener="#{navigationController.paginaInicio()}"
        style="float:right; right: 50px; top: 10px; background-color: #ff0000; border: none;" />
    </div>
  </header>
  <br></br>

  <h:form>
    <p:menubar style="border: rgba(185, 185, 185, 0.315); background-color: rgba(205, 205, 205, 0.607);">
      <p:menuitem value="Inicio" actionListener="#{ResourceSearchBean.loadListResources()}"
        action="#{navigationController.paginaAdmin()}" />
      <p:menuitem value="Consultar Recursos" actionListener="#{ResourceSearchBean.loadListResources()}"
        action="#{navigationController.paginaConsultaRec()}" />
      <p:menuitem value="Cambiar Estado Recurso" actionListener="#{ResourceSearchBean.loadListResources()}"
        action="#{navigationController.paginaModificar()}" />
    </p:menubar>
  </h:form>

  <h1>Registro de Recursos</h1>
  <br></br>
  <h:form class="form" var="Resource" id="formRegistrarCliente">
    <p:growl id="message" showDetail="true" />
    <p:inputText placeholder="Nombre Recurso" value="#{creaRecurso.nombreRecurso}" required="true" />
    <p:inputText placeholder="Capacidad Recurso" value="#{creaRecurso.capacidadRecurso}" required="true" />

    <p:selectOneMenu style="width:100%;" id="ubicacionRec" value="#{creaRecurso.selectedOptionUbication}"
      required="true">
      <f:selectItem itemLabel="Ubicacion Recurso" itemValue="" />
      <f:selectItem itemLabel="Biblioteca Principal" itemValue="1" />
      <f:selectItem itemLabel="Biblioteca Satelite" itemValue="2" />
      <f:selectItem itemLabel="Edificio I" itemValue="3" />
    </p:selectOneMenu>
    <br></br>
    <br></br>
    <p:selectOneMenu style="width:100%; " id="tipoRec" value="#{creaRecurso.selectedOptionRecTipe}" required="true">
      <f:selectItem itemLabel="Tipo Recurso" itemValue="" />
      <f:selectItem itemLabel="Salas de Estudio" itemValue="1" />
      <f:selectItem itemLabel="Equipos de Computo" itemValue="2" />
      <f:selectItem itemLabel="Equipos Multimedia" itemValue="3" />
    </p:selectOneMenu>
    <br></br>
    <br></br>
    <p:selectOneMenu style="width:100%; " id="estadoRec" value="#{creaRecurso.selectedOptionState}" required="true">
      <f:selectItem itemLabel="Estado del Recurso" itemValue="" />
      <f:selectItem itemLabel="Activo" itemValue="Activo" />
      <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
    </p:selectOneMenu>
    <br></br>
    <br></br>
    <p:commandButton update="formRegistrarCliente" value="Registrar" class="ui-button-danger"
      actionListener="#{creaRecurso.createResources()}" />
  </h:form>
</h:body>

</html>
