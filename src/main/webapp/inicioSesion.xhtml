<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

<head>
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('https://motionfactorystudios.com/wp-content/uploads/2019/12/Motion-Factory-Studios-Fotograf%C3%ADa-Espacios-Escuela-Colombiana-de-Ingenieria-2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;

            color: white;
            font-family: 'Helvetica', sans-serif;
            align-self: center;
            text-align: center;
            align-items: center;
            align-content: center;
        }

        .botn {
            height: 30px;
            width: 30%;
            margin-top: 10px;
            font-size: 15px;
            padding: 5px;
            background: rgb(255, 255, 255);
            color: black;
            text-decoration: none;
            border-radius: 15px;
        }

        .picture {
            height: 100px;
            width: auto;
        }

        .login-page {
            width: 360px;
            padding: 1% 0 0;
            margin: auto;
        }

        .form {
            position: relative;
            z-index: 1;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            font-family: "Helvetica", sans-serif;
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Helvetica", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #ff0000;
            width: 100%;
            border: 0;
            padding: 5px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form button:hover,
        .form button:active,
        .form button:focus {
            background: #ff0000;
        }

        .form .message {
            margin: 15px 0 0;
            color: #b3b3b3;
            font-size: 12px;
        }

        .form .message a {
            color: #ff0000;
            text-decoration: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 300px;
            margin: 0 auto;
        }

        .container:before,
        .container:after {
            content: "";
            display: block;
            clear: both;
        }

        .container .info {
            margin: 50px auto;
            text-align: center;
        }

        .container .info h1 {
            margin: 0 0 15px;
            padding: 0;
            font-size: 36px;
            font-weight: 300;
            color: #1a1a1a;
        }

        .container .info span {
            color: #4d4d4d;
            font-size: 12px;
        }

        .container .info span a {
            color: #000000;
            text-decoration: none;
        }

        .container .info span .fa {
            color: #EF3B3A;
        }
    </style>


    <title>Recursos Biblioteca</title>
    <br></br>
    <img class="picture"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg/1920px-Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg.png"
        alt=""></img>
</head>

<h:body>
    <h1>Inicio Sesión</h1>
    <br></br>
    <h:form>
        <div class="login-page">
            <div class="form">
                <h:form class="login-form">
                    <p:inputText type="text" placeholder="Usuario" id="correo" value="#{loginBean.username}"
                        class="form-control" />
                    <p:inputText type="password" placeholder="Contraseña" id="bloquear" class="form-control"
                        value="#{loginBean.password}" />
                    <h:form id="form1">
                        <p:commandButton class="botn" value="Login" action="#{loginBean.login()}" />
                        
                    </h:form>
                </h:form>
            </div>
        </div>
    </h:form>
</h:body>

</html>
